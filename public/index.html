<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>MusicNewsScraper(v1)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Cabin:600" rel="stylesheet">
  <style media="screen">
    body {
      text-align: center;
      background-color: cornflowerblue;
      /* font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; */
    }

    h1 {
      font-size: 40px;
      color: white;
      font-family: 'Wendy One', sans-serif;
    }

    .delete {
      margin-left: 20px;
      color: red;
      cursor: pointer;
      text-align: right;
    }

    input {
      width: 400px;
      height: 50px;
      margin-left: auto;
      margin-right: auto;
      font-size: 42px;
      background-color: antiquewhite;
    }

    textarea {
      width: 400px;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 24px;
      background-color: antiquewhite;

    }

    .data-title {
      cursor: pointer;
      font-size: 24px;
    }

    #title {
      font-weight: bold;
      font-size: 18px;
      font-family: 'Cabin', sans-serif;
    }

    #results {
      width: auto;
      height: auto;
      overflow: auto;
      margin-left: auto;
      margin-right: auto;
      background-color: antiquewhite;
      font-family: 'Open Sans', sans-serif;
    }

    #action-button {
      display: inline-block;
    }

    #buttons {
      margin: 20px;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>

  <h1>Music Industry News Scraper (v1)</h1>
  <h3>Source: digitalmusicnews.com</h3>

  <div id="buttons">
    <button id="scrape">Scrape for new articles</button>
  </div>

  <div id="results"></div>

  <script src="app.js"></script>

</body>

</html>
